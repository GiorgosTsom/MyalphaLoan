<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AlphaBank Loan">
  <title>AlphaBank - Προσωπικό Δάνειο</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%232563eb'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='white' font-weight='bold'>α</text></svg>">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect width='180' height='180' rx='40' fill='%232563eb'/><text x='90' y='130' font-size='100' text-anchor='middle' fill='white' font-weight='bold'>α</text></svg>">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      touch-action: manipulation;
    }
    
    * {
      -webkit-tap-highlight-color: transparent;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    #root {
      min-height: 100vh;
      min-height: 100dvh;
    }
    
    .title-font {
      font-family: 'Playfair Display', serif;
    }
    
    /* Prevent pull-to-refresh on iOS */
    html, body {
      overscroll-behavior-y: contain;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Greek month names
    const GREEK_MONTHS = [
      'Σεπτέμβριος', 'Οκτώβριος', 'Νοέμβριος', 'Δεκέμβριος',
      'Ιανουάριος', 'Φεβρουάριος', 'Μάρτιος', 'Απρίλιος',
      'Μάιος', 'Ιούνιος', 'Ιούλιος', 'Αύγουστος',
      'Σεπτέμβριος', 'Οκτώβριος', 'Νοέμβριος', 'Δεκέμβριος',
      'Ιανουάριος', 'Φεβρουάριος', 'Μάρτιος', 'Απρίλιος',
      'Μάιος', 'Ιούνιος', 'Ιούλιος', 'Αύγουστος',
      'Σεπτέμβριος', 'Οκτώβριος', 'Νοέμβριος', 'Δεκέμβριος',
      'Ιανουάριος', 'Φεβρουάριος', 'Μάρτιος', 'Απρίλιος',
      'Μάιος', 'Ιούνιος', 'Ιούλιος', 'Αύγουστος'
    ];

    // Loan constants (from real AlphaBank statement)
    const LOAN_AMOUNT = 3500;
    const MONTHLY_PAYMENT = 115.58;
    const MONTHLY_RATE = 0.009665714285714286;
    const TOTAL_MONTHS = 36;
    const START_YEAR = 2025;
    const START_MONTH = 8; // September 2025

    // Calculate amortization schedule
    const calculateAmortizationSchedule = () => {
      const schedule = [];
      let remainingBalance = LOAN_AMOUNT;
      
      for (let month = 0; month < TOTAL_MONTHS; month++) {
        const interest = remainingBalance * MONTHLY_RATE;
        const principal = MONTHLY_PAYMENT - interest;
        const date = new Date(START_YEAR, START_MONTH + month, 1);
        const isPaid = month < 5; // First 5 installments paid
        
        schedule.push({
          month: month + 1,
          monthName: GREEK_MONTHS[month],
          date: date.toLocaleDateString('el-GR', { day: 'numeric', month: 'long', year: 'numeric' }),
          payment: MONTHLY_PAYMENT,
          interest,
          principal,
          remainingBalance: remainingBalance - principal,
          paid: isPaid
        });
        
        remainingBalance -= principal;
      }
      
      return schedule;
    };

    function AlphaBankLoan() {
      const [schedule, setSchedule] = useState(() => {
        const saved = localStorage.getItem('alphaBankLoanSchedule');
        return saved ? JSON.parse(saved) : calculateAmortizationSchedule();
      });

      const [showReset, setShowReset] = useState(false);

      useEffect(() => {
        localStorage.setItem('alphaBankLoanSchedule', JSON.stringify(schedule));
      }, [schedule]);

      const paidCount = schedule.filter(s => s.paid).length;
      const progress = (paidCount / TOTAL_MONTHS) * 100;
      const totalPaid = schedule.filter(s => s.paid).reduce((sum, s) => sum + s.payment, 0);
      const currentInstallment = schedule.find(s => !s.paid);
      const remainingBalance = currentInstallment ? currentInstallment.remainingBalance + currentInstallment.principal : 0;
      const monthsRemaining = TOTAL_MONTHS - paidCount;
      const nextPaymentDate = currentInstallment ? new Date(START_YEAR, START_MONTH + (currentInstallment.month - 1), 1) : null;
      const payoffDate = new Date(START_YEAR, START_MONTH + TOTAL_MONTHS, 1);

      const markPaid = () => {
        const nextUnpaid = schedule.findIndex(s => !s.paid);
        if (nextUnpaid !== -1) {
          const newSchedule = [...schedule];
          newSchedule[nextUnpaid] = { ...newSchedule[nextUnpaid], paid: true };
          setSchedule(newSchedule);
        }
      };

      const undoPayment = () => {
        const lastPaid = [...schedule].reverse().findIndex(s => s.paid);
        if (lastPaid !== -1) {
          const index = schedule.length - 1 - lastPaid;
          const newSchedule = [...schedule];
          newSchedule[index] = { ...newSchedule[index], paid: false };
          setSchedule(newSchedule);
        }
      };

      const resetAll = () => {
        setSchedule(calculateAmortizationSchedule());
        setShowReset(false);
      };

      const circumference = 2 * Math.PI * 90;
      const strokeDashoffset = circumference - (progress / 100) * circumference;

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-white p-4 pb-8">
          <style>{`
            @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
            @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
            @keyframes progressFill { from { stroke-dashoffset: ${circumference}; } to { stroke-dashoffset: ${strokeDashoffset}; } }
            .animate-fadeInUp { animation: fadeInUp 0.6s ease-out forwards; }
            .animate-slideIn { animation: slideIn 0.5s ease-out forwards; }
            .progress-circle { animation: progressFill 1.5s ease-out forwards; }
            .card { background: linear-gradient(135deg, rgba(30, 41, 59, 0.5) 0%, rgba(15, 23, 42, 0.8) 100%); backdrop-filter: blur(10px); border: 1px solid rgba(148, 163, 184, 0.1); box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3); }
            .btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; }
            .btn::before { content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0; border-radius: 50%; background: rgba(255, 255, 255, 0.1); transform: translate(-50%, -50%); transition: width 0.6s, height 0.6s; }
            .btn:active::before { width: 300px; height: 300px; }
            .btn:active { transform: scale(0.96); }
            .stat-card { background: rgba(15, 23, 42, 0.6); border-left: 3px solid #10b981; }
            .installment-paid { background: linear-gradient(90deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%); border-left: 3px solid #10b981; }
            .installment-unpaid { background: rgba(30, 41, 59, 0.4); border-left: 3px solid rgba(148, 163, 184, 0.3); }
            .amount-highlight { background: linear-gradient(90deg, #10b981, #059669); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
          `}</style>

          {/* Header */}
          <div className="max-w-md mx-auto mb-6 animate-fadeInUp">
            <div className="flex items-center justify-between mb-2">
              <h1 className="title-font text-3xl font-bold tracking-tight">AlphaBank</h1>
              <div className="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-800 rounded-lg flex items-center justify-center shadow-lg">
                <span className="text-xl font-bold">α</span>
              </div>
            </div>
            <p className="text-slate-400 text-sm tracking-wide">Προσωπικό Δάνειο</p>
            <div className="flex items-center gap-2 mt-2">
              <p className="text-slate-600 text-xs font-mono">989004386666003</p>
              <span className="text-xs bg-emerald-900/30 text-emerald-400 px-2 py-0.5 rounded-full border border-emerald-700/30">● Ενημερωμένο</span>
            </div>
          </div>

          {/* Main Card */}
          <div className="max-w-md mx-auto card rounded-3xl p-6 mb-6 animate-fadeInUp" style={{ animationDelay: '0.1s' }}>
            {/* Progress Circle */}
            <div className="flex justify-center mb-8 mt-4">
              <div className="relative">
                <svg width="200" height="200" className="transform -rotate-90">
                  <circle cx="100" cy="100" r="90" fill="none" stroke="rgba(148, 163, 184, 0.1)" strokeWidth="12" />
                  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#gradient)" strokeWidth="12" strokeLinecap="round" strokeDasharray={circumference} strokeDashoffset={strokeDashoffset} className="progress-circle" />
                  <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                      <stop offset="0%" stopColor="#10b981" />
                      <stop offset="100%" stopColor="#059669" />
                    </linearGradient>
                  </defs>
                </svg>
                <div className="absolute inset-0 flex flex-col items-center justify-center">
                  <div className="text-5xl font-bold amount-highlight">{progress.toFixed(1)}%</div>
                  <div className="text-slate-400 text-sm mt-1">ολοκληρώθηκε</div>
                </div>
              </div>
            </div>

            {/* Stats Grid */}
            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="stat-card rounded-xl p-4">
                <div className="text-slate-400 text-xs mb-1 uppercase tracking-wider">Πληρώθηκε</div>
                <div className="text-2xl font-bold text-emerald-400">€{totalPaid.toFixed(2)}</div>
              </div>
              <div className="stat-card rounded-xl p-4">
                <div className="text-slate-400 text-xs mb-1 uppercase tracking-wider">Υπόλοιπο</div>
                <div className="text-2xl font-bold">€{remainingBalance.toFixed(2)}</div>
              </div>
              <div className="stat-card rounded-xl p-4">
                <div className="text-slate-400 text-xs mb-1 uppercase tracking-wider">Μήνες</div>
                <div className="text-2xl font-bold">{paidCount}/{TOTAL_MONTHS}</div>
              </div>
              <div className="stat-card rounded-xl p-4">
                <div className="text-slate-400 text-xs mb-1 uppercase tracking-wider">Απομένουν</div>
                <div className="text-2xl font-bold">{monthsRemaining}</div>
              </div>
            </div>

            {/* Next Payment Info */}
            {currentInstallment && (
              <div className="bg-gradient-to-r from-blue-950/40 to-blue-900/20 rounded-xl p-4 mb-6 border border-blue-800/30">
                <div className="text-slate-400 text-xs mb-2 uppercase tracking-wider">Επόμενη Πληρωμή</div>
                <div className="flex justify-between items-center mb-3">
                  <div>
                    <div className="text-lg font-semibold">{currentInstallment.monthName}</div>
                    <div className="text-sm text-slate-400">{nextPaymentDate?.toLocaleDateString('el-GR', { day: 'numeric', month: 'long' })}</div>
                  </div>
                  <div className="text-right">
                    <div className="text-2xl font-bold text-emerald-400">€{MONTHLY_PAYMENT.toFixed(2)}</div>
                  </div>
                </div>
                <div className="flex justify-between text-xs pt-3 border-t border-blue-800/30">
                  <div><span className="text-slate-500">Κεφάλαιο: </span><span className="text-white font-medium">€{currentInstallment.principal.toFixed(2)}</span></div>
                  <div><span className="text-slate-500">Τόκος: </span><span className="text-white font-medium">€{currentInstallment.interest.toFixed(2)}</span></div>
                </div>
              </div>
            )}

            {/* Action Buttons */}
            <div className="space-y-3">
              <button onClick={markPaid} disabled={paidCount >= TOTAL_MONTHS} className="btn w-full bg-gradient-to-r from-emerald-600 to-emerald-700 hover:from-emerald-500 hover:to-emerald-600 disabled:from-slate-700 disabled:to-slate-800 disabled:cursor-not-allowed text-white font-semibold py-4 px-6 rounded-xl shadow-lg disabled:shadow-none">
                {paidCount >= TOTAL_MONTHS ? '✓ Ολοκληρώθηκε' : 'Πλήρωσα αυτόν τον μήνα'}
              </button>
              <div className="flex gap-3">
                <button onClick={undoPayment} disabled={paidCount === 0} className="btn flex-1 bg-slate-700/50 hover:bg-slate-600/50 disabled:bg-slate-800/30 disabled:cursor-not-allowed text-white font-medium py-3 px-4 rounded-xl">↶ Αναίρεση</button>
                <button onClick={() => setShowReset(true)} className="btn flex-1 bg-red-900/30 hover:bg-red-800/40 text-red-400 font-medium py-3 px-4 rounded-xl border border-red-800/30">Μηδενισμός</button>
              </div>
            </div>

            {/* Payoff Date */}
            <div className="mt-6 text-center text-sm text-slate-500">
              Ολοκλήρωση δανείου: <span className="text-slate-300 font-medium">{payoffDate.toLocaleDateString('el-GR', { month: 'long', year: 'numeric' })}</span>
            </div>
          </div>

          {/* Payment History */}
          <div className="max-w-md mx-auto animate-fadeInUp" style={{ animationDelay: '0.2s' }}>
            <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
              <span>Ιστορικό Πληρωμών</span>
              {paidCount > 0 && <span className="text-xs bg-emerald-900/40 text-emerald-400 px-3 py-1 rounded-full border border-emerald-700/30">{paidCount} πληρωμές</span>}
            </h2>
            <div className="space-y-3 max-h-96 overflow-y-auto">
              {schedule.map((installment, index) => (
                <div key={index} className={`${installment.paid ? 'installment-paid' : 'installment-unpaid'} rounded-xl p-4 animate-slideIn`} style={{ animationDelay: `${0.3 + index * 0.02}s` }}>
                  <div className="flex justify-between items-start mb-2">
                    <div>
                      <div className="flex items-center gap-2">
                        <span className="text-sm font-semibold text-slate-300">Δόση #{installment.month}</span>
                        {installment.paid && <span className="text-emerald-400 text-lg">✓</span>}
                      </div>
                      <div className="text-sm font-medium mt-1">{installment.monthName}</div>
                      <div className="text-xs text-slate-500 mt-0.5">{installment.date}</div>
                    </div>
                    <div className="text-right">
                      <div className={`text-lg font-bold ${installment.paid ? 'text-emerald-400' : 'text-white'}`}>€{installment.payment.toFixed(2)}</div>
                    </div>
                  </div>
                  <div className="flex justify-between text-xs mt-3 pt-3 border-t border-slate-700/50">
                    <div><span className="text-slate-500">Κεφάλαιο: </span><span className="text-slate-300 font-medium">€{installment.principal.toFixed(2)}</span></div>
                    <div><span className="text-slate-500">Τόκος: </span><span className="text-slate-300 font-medium">€{installment.interest.toFixed(2)}</span></div>
                  </div>
                  {!installment.paid && installment === currentInstallment && (
                    <div className="mt-3 pt-3 border-t border-slate-700/50">
                      <div className="text-xs text-slate-500">Υπόλοιπο μετά την πληρωμή: <span className="text-slate-300 font-medium">€{installment.remainingBalance.toFixed(2)}</span></div>
                    </div>
                  )}
                </div>
              ))}
            </div>
          </div>

          {/* Loan Details Footer */}
          <div className="max-w-md mx-auto mt-8 card rounded-2xl p-5 text-xs text-slate-400 space-y-2 animate-fadeInUp" style={{ animationDelay: '0.3s' }}>
            <div className="font-semibold text-white mb-3 text-sm">Στοιχεία Δανείου</div>
            <div className="flex justify-between"><span>Αρχικό κεφάλαιο:</span><span className="text-white font-medium">€{LOAN_AMOUNT.toFixed(2)}</span></div>
            <div className="flex justify-between"><span>Μηνιαία δόση:</span><span className="text-white font-medium">€{MONTHLY_PAYMENT.toFixed(2)}</span></div>
            <div className="flex justify-between"><span>Μηνιαίο επιτόκιο:</span><span className="text-white font-medium">{(MONTHLY_RATE * 100).toFixed(3)}%</span></div>
            <div className="flex justify-between"><span>Ετήσιο επιτόκιο:</span><span className="text-white font-medium">{(MONTHLY_RATE * 12 * 100).toFixed(2)}%</span></div>
            <div className="flex justify-between"><span>ΣΕΠΠΕ (ΕΠΣ):</span><span className="text-white font-medium">14.30%</span></div>
            <div className="flex justify-between"><span>Συνολική αποπληρωμή:</span><span className="text-white font-medium">€4,250.88</span></div>
            <div className="flex justify-between"><span>Ημερομηνία ανοίγματος:</span><span className="text-white font-medium">09/09/2025</span></div>
            <div className="pt-2 border-t border-slate-700/50 text-center"><span className="text-slate-500">Τρόπος πληρωμής: Μόνιμη εντολή μέσω Alpha Bank</span></div>
            <div className="text-center text-slate-600 text-xs mt-2">Τελευταία ενημέρωση: 13/02/2026</div>
          </div>

          {/* Reset Confirmation Modal */}
          {showReset && (
            <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fadeInUp">
              <div className="card rounded-2xl p-6 max-w-sm w-full">
                <h3 className="text-xl font-bold mb-4">Επιβεβαίωση Μηδενισμού</h3>
                <p className="text-slate-400 mb-6">Είστε σίγουροι ότι θέλετε να μηδενίσετε όλο το ιστορικό πληρωμών; Αυτή η ενέργεια δεν μπορεί να αναιρεθεί.</p>
                <div className="flex gap-3">
                  <button onClick={() => setShowReset(false)} className="btn flex-1 bg-slate-700 hover:bg-slate-600 text-white font-medium py-3 px-4 rounded-xl">Ακύρωση</button>
                  <button onClick={resetAll} className="btn flex-1 bg-red-600 hover:bg-red-500 text-white font-medium py-3 px-4 rounded-xl">Μηδενισμός</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    // Render app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AlphaBankLoan />);
  </script>
</body>
</html>
